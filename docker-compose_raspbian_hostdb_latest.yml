version: "3"

networks:
  host-net:
    driver: bridge

  zabbix:
    external: false

services:
  # https://hub.docker.com/r/zabbix/zabbix-server-mysql/
  zabbixserver:
    image: zabbix/zabbix-server-mysql:latest
    environment:
      - DB_SERVER_HOST=172.16.16.104
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=Zabbix123!
    env_file:
      - ./env_vars/.env_db_mysql
      - ./env_vars/.env_srv
    secrets:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_USER
      - MYSQL_ROOT_PASSWORD
    restart: always
    volumes:
      - /dockerdata/zabbix/server/galertscripts:/usr/lib/zabbix/alertscripts
      - /dockerdata/zabbix/server/gexternalscripts:/usr/lib/zabbix/externalscripts
      - /dockerdata/zabbix/server/gmodules:/var/lib/zabbix/modules
      - /dockerdata/zabbix/server/genc:/var/lib/zabbix/enc
      - /dockerdata/zabbix/server/gssh_keys:/var/lib/zabbix/ssh_keys
      - /dockerdata/zabbix/server/gssl/certs:/var/lib/zabbix/ssl/certs
      - /dockerdata/zabbix/server/gssl/keys:/var/lib/zabbix/ssl/keys
      - /dockerdata/zabbix/server/gssl/ssl_ca:/var/lib/zabbix/ssl/ssl_ca
      # - /dockerdata/zabbix/server/gsnmptraps:/var/lib/zabbix/snmptraps
      - /dockerdata/zabbix/server/gmibs:/var/lib/zabbix/mibs
      - /dockerdata/zabbix/server/gexport:/var/lib/zabbix/export
    volumes_from:
      - zabbixsnmptraps
    networks:
      - host-net
      - zabbix
    ports:
      - 10051:10051
    depends_on:
      - zabbixsnmptraps

  zabbixweb:
    # https://hub.docker.com/r/zabbix/zabbix-web-apache-mysql/
    image: zabbix/zabbix-web-apache-mysql:latest
    env_file:
      - ./env_vars/.env_db_mysql
      - ./env_vars/.env_web
    secrets:
      - MYSQL_USER
      - MYSQL_PASSWORD
    environment:
      - DB_SERVER_HOST=172.16.16.104
      - DB_SERVER_PORT=3306
      - ZBX_SERVER_HOST=zabbixserver
      - PHP_TZ="Europe/Zurich"
    restart: always
    networks:
      - host-net
      - zabbix
    ports:
      - 8880:8080
      - 8443:8443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dockerdata/zabbix/web/etc/ssl/apache2:/etc/ssl/apache2:ro
      - /dockerdata/zabbix/web/usr/share/zabbix/modules/:/usr/share/zabbix/modules/:ro

  zabbixagent2:
    # https://hub.docker.com/r/zabbix/zabbix-agent2/
    image: zabbix/zabbix-agent2:latest
    environment:
      - ZBX_HOSTNAME=zabbixagent2
      - ZBX_SERVER_HOST=zabbixserver
      - PHP_TZ="Europe/Zurich"
    restart: always
    networks:
      - zabbix
    volumes:
      - /dockerdata/zabbix/agent2/zabbix_agentd.d:/etc/zabbix/zabbix_agentd.d
      - /dockerdata/zabbix/agent2/enc:/var/lib/zabbix/enc
      - /dockerdata/zabbix/agent2/buffer:/var/lib/zabbix/buffer
    depends_on:
      - zabbixserver

  zabbixsnmptraps:
    # https://hub.docker.com/r/zabbix/zabbix-agent2/
    image: zabbix/zabbix-snmptraps:latest
    environment:
      - ZBX_HOSTNAME=zabbixagent2
      - ZBX_SERVER_HOST=zabbixserver
      - PHP_TZ="Europe/Zurich"
    restart: always
    networks:
      - zabbix
    ports:
      - 162:1162/udp
    volumes:
      - /dockerdata/zabbix/snmptraps/snmptraps:/var/lib/zabbix/snmptraps
      - /dockerdata/zabbix/snmptraps/mibs:/var/lib/zabbix/mibs

