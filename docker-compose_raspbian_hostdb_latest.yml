  pma:
    image: phpmyadmin:latest
    restart: always
    ports:
      - 8884:80
    environment:
      - PMA_HOST=172.16.16.104
      - PMA_PORT=3306
      - PMA_USER=zabbix
      - PMA_PASSWORD=Zabbix123!
    networks:
      - host-net
      - zabbix

