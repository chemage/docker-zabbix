  MYSQL_USER:
    file: /dockerdata/zabbix/env_vars/.MYSQL_USER
  MYSQL_PASSWORD:
    file: /dockerdata/zabbix/env_vars/.MYSQL_PASSWORD
  MYSQL_ROOT_USER:
    file: /dockerdata/zabbix/env_vars/.MYSQL_ROOT_USER
  MYSQL_ROOT_PASSWORD:
